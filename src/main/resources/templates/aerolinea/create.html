<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/MainlyLayout'">

<section layout:fragment="content">
	<div class="container-fluid">
		<br />
		<form class="form-horizontal" method="POST" th:action="@{/aerolinea/create}" th:object="${aerolinea}">

			<div style="margin-top: 50px;">

				<div th:fragment="mensagemGeral" class="alert alert-success"
					th:if="${!#strings.isEmpty(message)}">
					<span th:text="${message}"></span>
				</div>

				<div th:fragment="mensagemErro" class="alert alert-danger"
					th:if="${!#strings.isEmpty(messageErro)}">
					<span th:text="${messageErro}"></span>
				</div>

				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>



				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">

							<div class="clearfix">
								<h2 style="float: left;" th:text="${title}"></h2>
								<a style="float: right;" class="btn btn-link aw-link-panel"
									href="/aerolinea/list">Aerolinea List</a>
							</div>
						</div>
					</div>

					<div class="panel-body">
						<input type="hidden" th:field="*{id}" />
						<div class="form-group"
							th:classappend="${#fields.hasErrors('pais')} ? has-error">
							<label for="pais" class="col-sm-2 col-xs-12  control-label">Pais Origen
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<select class="form-control" th:field="*{pais}">
									<option value="">Select</option>
									<option th:each="gclass : ${paisList}" th:value="${gclass.id}"
										th:text="${gclass.nombre}"></option>
								</select>

							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('codigo')} ? has-error">
							<label for="codigo" class="col-sm-2 col-xs-12  control-label">Código
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="text" class="form-control" th:field="*{codigo}"
									id="codigo" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('nombreCorto')} ? has-error">
							<label for="nombreCorto"
								class="col-sm-2 col-xs-12  control-label">Nombre Corto </label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="text" class="form-control"
									th:field="*{nombreCorto}" id="nombreCorto" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('nombreLargo')} ? has-error">
							<label for="nombreLargo"
								class="col-sm-2 col-xs-12  control-label">Nombre Largo </label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="text" class="form-control"
									th:field="*{nombreLargo}" id="nombreLargo" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('representante')} ? has-error">
							<label for="representante"
								class="col-sm-2 col-xs-12  control-label">Representante
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="text" class="form-control"
									th:field="*{representante}" id="representante" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('email')} ? has-error">
							<label for="email" class="col-sm-2 col-xs-12  control-label">Email
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="text" class="form-control" th:field="*{email}"
									id="email" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('fechaFundacion')} ? has-error">
							<label for="fechaFundacion"
								class="col-sm-2 col-xs-12  control-label">Fecha Fundación
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="date" class="form-control"
									th:field="*{fechaFundacion}" id="fechaFundacion" />
							</div>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('estado')} ? has-error">
							<label for="estado" class="col-sm-2 col-xs-12  control-label">Estado
							</label>
							<div class="col-sm-4 col-xs-12 ">
								<input type="checkbox" th:field="*{estado}" id="estado" />
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary" th:text="${btn}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</form>

	</div>

</section>
</body>

</html>
