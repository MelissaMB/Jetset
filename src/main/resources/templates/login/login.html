<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <!-- Meta, title, CSS, favicons, etc. -->
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>


        <title>Login</title>


        <!-- Bootstrap -->
        <!-- <link th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"
               rel="stylesheet"/>-->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"
              id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <!-- Font Awesome -->
        <link th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"
              rel="stylesheet"/>
        <!-- Custom Theme Style -->
        <link th:href="@{/layout/css/login.css}" rel="stylesheet"/>
    </head>
    <body>
        <div th:replace="layout/fragments/login/TopBarLogin :: TopBarLogin"></div>
        <div class="container">
            <div class="d-flex justify-content-center h-100">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign In</h3>
                        <div class="d-flex justify-content-end social_icon">
                            <span>
                                <i class="fab fa-facebook-square"></i>
                            </span>
                            <span>
                                <i class="fab fa-google-plus-square"></i>
                            </span>
                            <span>
                                <i class="fab fa-twitter-square"></i>
                            </span>
                        </div>
                    </div>


                    <div class="card-body">
                        <form method="post" th:action="@{/login}">
                            <div th:if="${param.error}">
                                <div class="alert alert-danger">
                                    Invalid username or password.
                                </div>
                            </div>

                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                </div>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="username">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="password">
                            </div>
                            <div class="row align-items-center remember">
                                <input type="checkbox">Remember Me
                            </div>

                            <div class="form-group">
                                <input name="_csrf" type="hidden" value="c6bb0c47-cf64-4873-b8ac-8853faceb1b5"/>
                                <input type="submit" value="Login" class="btn float-right login_btn">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-center">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- jQuery -->
        <script th:src="@{/static/vendors/jquery/dist/jquery.min.js}"></script>
        <!-- Bootstrap -->
        <script th:src="@{/static/vendors/bootstrap/dist/js/bootstrap.min.js}"></script>
        <!-- FastClick -->
        <script th:src="@{/static/vendors/fastclick/lib/fastclick.js}"></script>
        <!-- NProgress -->
        <script th:src="@{/static/vendors/nprogress/nprogress.js}"></script>
        <!-- modal framework -->
        <script th:src="@{/static/vendors/modalFramework/bootbox.min.js}"></script>
        <!-- Custom Theme Scripts -->
        <script th:src="@{/static/layout/js/custom.js}"></script>
        <script th:src="@{/layout/js/script.js}"></script>
        <!--Fontawesome CDN-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
              integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
              crossorigin="anonymous">

        <th:block layout:fragment="javascript-extra"></th:block>
    </body>
</html>
