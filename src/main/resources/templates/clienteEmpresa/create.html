<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="'layout/MainlyLayout'">
<section layout:fragment="content">
    <div class="container-fluid">
        <br/>
        <form class="form-horizontal" method="post" th:action="@{/cliente/empresa/create}" th:object="${clienteEmpresa}">
            <div style="margin-top: 50px;">


                <div th:fragment="mensagemGeral" class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
                    <span th:text="${message}"></span>
                </div>

                <div th:fragment="mensagemErro" class="alert alert-danger" th:if="${!#strings.isEmpty(messageErro)}">
                    <span th:text="${messageErro}"></span>
                </div>

                <div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
                    <div th:each="detailedError : ${#fields.detailedErrors()}">
                        <span th:text="${detailedError.message}"></span>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="clearfix">
                            <h2 style="float: left;" th:text="${title}"></h2>
                            <a style="float: right;" class="btn btn-link aw-link-panel" href="/aeropuerto/list">Aeropuerto
                                List</a>
                        </div>

                    </div>

                    <div class="panel-body">

                        <div class="form-group" th:classappend="${#fields.hasErrors('nombreEmpresa')} ? has-error">
                            <label for="nombreEmpresa" class="col-sm-2 col-xs-12  control-label">Nombre de Empresa
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="text" class="form-control" th:field="*{nombreEmpresa}"
                                       id="nombreEmpresa"/>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('nic')} ? has-error">
                            <label for="nic" class="col-sm-2 col-xs-12  control-label">NIC
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="text" maxlength="10" class="form-control" th:field="*{nic}" id="nic"/>
                                <small id="emailHelp" class="form-text text-muted">Debe de tener 10 digitos</small>

                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('telefonoFijo')} ? has-error">
                            <label for="telefonoFijo" class="col-sm-2 col-xs-12  control-label">Teléfono
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="text" maxlength="8" class="form-control" th:field="*{telefonoFijo}" id="telefonoFijo"/>
                                <small id="emailHelp" class="form-text text-muted">Debe de tener 8 digitos</small>
                            </div>
                        </div>
                        <div class="form-group" th:classappend="${#fields.hasErrors('telefonoMovil')} ? has-error">
                            <label for="telefonoMovil" class="col-sm-2 col-xs-12  control-label">Teléfono Móvil
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="text" maxlength="8"class="form-control" th:field="*{telefonoMovil}" id="telefonoMovil"/>
                                <small id="emailHelp" class="form-text text-muted">Debe de tener 8 digitos</small>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? has-error">
                            <label for="email" class="col-sm-2 col-xs-12  control-label">Email
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="email" class="form-control" th:field="*{email}" id="email"/>
                            </div>
                        </div>

                        <div class="form-group" th:classappend="${#fields.hasErrors('nombreContacto')} ? has-error">
                            <label for="nombreContacto" class="col-sm-2 col-xs-12  control-label">Nombre contacto
                            </label>
                            <div class="col-sm-5 col-xs-12 ">
                                <input type="nombreContacto" class="form-control" th:field="*{nombreContacto}" id="nombreContacto"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary" th:text="${btn}"></button>
                            </div>
                        </div>

                    </div>



                </div>


            </div>

        </form>
    </div>

</section>

</html>
