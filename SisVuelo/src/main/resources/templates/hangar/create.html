<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="'layout/MainlyLayout'">



<section layout:fragment="content">
	<div class="container-fluid">
		<br />
		<form class="form-horizontal" method="POST" action="/hangar/create" th:object="${hangar}">

			<div style="margin-top: 50px;">

				<div th:fragment="mensagemGeral" class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
					<span th:text="${message}"></span>
				</div>

				<div th:fragment="mensagemErro" class="alert alert-danger" th:if="${!#strings.isEmpty(messageErro)}">
					<span th:text="${messageErro}"></span>
				</div>

				<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detailedError : ${#fields.detailedErrors()}">
						<span th:text="${detailedError.message}"></span>
					</div>
				</div>



				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="clearfix">

							<div class="clearfix">
								<h2 style="float: left;" th:text="${title}"></h2>
								<a style="float: right;" class="btn btn-link aw-link-panel" href="/hangar/list">Hangar List</a>
							</div>
						</div>
					</div>

					<div class="panel-body">
						<input type="hidden" th:field="*{id}" /> <div class="form-group" th:classappend="${#fields.hasErrors('codigo')} ? has-error">
	<label for="codigo" class="col-sm-2 col-xs-12  control-label">Codigo
	</label>
	<div class="col-sm-4 col-xs-12 ">
		<input type="text" class="form-control" th:field="*{codigo}" id="codigo" />
	</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('aeropuerto')} ? has-error">
	<label for="aeropuerto" class="col-sm-2 col-xs-12  control-label">Aeropuerto
	</label>
	<div class="col-sm-4 col-xs-12 ">
		<select class="form-control" th:field="*{aeropuerto}">
			<option value="">Select</option>
			<option th:each="gclass : ${aeropuertoList}" th:value="${gclass.id}" th:text="${gclass.id}"></option>
		</select>

	</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? has-error">
	<label for="estado" class="col-sm-2 col-xs-12  control-label">Estado
	</label>
	<div class="col-sm-4 col-xs-12 ">
		<input type="checkbox" th:field="*{estado}" id="estado" />
	</div>
</div>

<div class="form-group" th:classappend="${#fields.hasErrors('capacidad')} ? has-error">
	<label for="capacidad" class="col-sm-2 col-xs-12  control-label">Capacidad
	</label>
	<div class="col-sm-4 col-xs-12 ">
		<input type="text" class="form-control" th:field="*{capacidad}" id="capacidad" />
	</div>
</div>






						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary" th:text="${btn}"></button>
							</div>
						</div>
					</div>
				</div>
			</div>

		</form>

	</div>

</section>
</body>

</html>
